<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Chargepoint Data</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZXJuZXN0by1ydWdlIiwiYSI6ImNpcWljOWVrMDAwYjdocG1jM2dlcno0dWIifQ.uFojO1A56WY5j6LoHPg2IA';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10',
        zoom: 12,
        center: [8.870090,  48.596142]
    });
    map.on('load', function () {
        map.addSource('chargepoints', {
            'type': 'vector',
            'tiles': [
                window.location.href.split('/static')[0] + '/tiles/{z}/{x}/{y}.mvt'
            ],
            'minzoom': 6,
            'maxzoom': 22
        });
        map.addLayer(
            {
                id: 'chargepoints',
                type: 'circle',
                source: 'chargepoints',
                'source-layer': 'chargepoints',
                paint: {
                    'circle-radius': 7,
                    'circle-color': [
                        "case",
                        ["==", ["number", ["get", "ca"]], 0], "#bb0000",
                        ["!=", ["number", ["get", "c"]], ["number", ["get", "ca"]]], "#adc609",
                        "#13bb00"
                    ]
                }
            }
        );

        map.on('mouseenter', 'chargepoints', () => {
            map.getCanvasContainer().style.cursor = 'pointer';
        });

        map.on('mouseleave', 'chargepoints', () => {
            map.getCanvasContainer().style.cursor = '';
        });

        map.on('click', 'chargepoints', async (e) => {
            let result = await fetch(window.location.href.split('/static')[0] + '/api/ocpi/2.2/location/' + e.features[0].properties.id)
            alert(JSON.stringify(await result.json(), null, 2));
        });

    });

    map.addControl(new mapboxgl.NavigationControl());
    map.on('click', 'chargepoints', (e) => {
        console.log(e.features);
    });
</script>
</body>
</html>
