version: '3.8'

# binary butterfly GmbH projects add a project specific modifier to standard ports to prevent port collisions.
# This project has the modified +10.

services:
  flask:
    build:
      context: .
      dockerfile: Dockerfile.flask
    ports:
      - "5010:5000"
    depends_on:
      - mysql
    volumes:
      - .:/app
    user: ${CURRENT_UID}
    entrypoint: ["python3", "runserver.py"]

  worker:
    build:
      context: .
      dockerfile: Dockerfile.flask
    depends_on:
      - mysql
      - rabbitmq
      - redis
    volumes:
      - .:/app
    init: true
    command: ["/app/celery_dev.sh"]
    user: ${CURRENT_UID}

  mysql:
    image: mariadb
    volumes:
      - .:/app
      - mysql:/var/lib/mysql
    ports:
      - "3316:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ocpdb
    logging:
      driver: 'none'

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8090:80"
    environment:
      PMA_USER: root
      PMA_PASSWORD: root
      PMA_HOST: mysql
    depends_on:
      - mysql
    logging:
      driver: 'none'

  redis:
    image: redis:latest
    logging:
      driver: 'none'

  rabbitmq:
    image: rabbitmq:latest
    logging:
      driver: 'none'

  mocked-ochp:
    image: registry.git.sectio-aurea.org/common/base-images/flask:ubuntu-22.04
    volumes:
      - ./dev/test_services/mocked_ochp:/app
    command: ["python", "/app/app.py"]
    user: ${CURRENT_UID}

  mocked-chargeit:
    image: registry.git.sectio-aurea.org/common/base-images/flask:ubuntu-22.04
    volumes:
      - ./dev/test_services/mocked_chargeit:/app
    command: ["python", "/app/app.py"]
    user: ${CURRENT_UID}

  mocked-stadtnavi:
    image: registry.git.sectio-aurea.org/common/base-images/flask:ubuntu-22.04
    volumes:
      - ./dev/test_services/mocked_stadtnavi:/app
    command: ["python", "/app/app.py"]
    user: ${CURRENT_UID}

  mocked-giroe:
    image: registry.git.sectio-aurea.org/common/base-images/flask:ubuntu-22.04
    volumes:
      - ./dev/test_services/mocked_giroe:/app
    command: ["python", "/app/app.py"]
    user: ${CURRENT_UID}

volumes:
  mysql:

